  <script>
    // Example: Initialize Google Maps and add a marker for an organization
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.7749, lng: -122.4194}, // Example: Default to San Francisco
        zoom: 13
      });

      var marker = new google.maps.Marker({
        position: {lat: 37.7749, lng: -122.4194}, // Example: Default marker position
        map: map,
        title: 'Organization Name'
      });
    }

    google.maps.event.addDomListener(window, 'load', initMap);
