<head>
  {% load static %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Account Management</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/icon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="{% static 'main.css' %}" rel="stylesheet">
</head>

<body>
  <header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="home.html" class="logo d-flex align-items-center">
        <h1>FBTB<span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <!-- Add any additional navigation links you may need -->
          <li><a href="{% url 'orglist' %}">Listed Organizations</a></li>
          <li><a href="{% url 'dashboard' %}">Events</a></li>
          <li><a href="{% url 'locate' %}">Locate</a></li>
          <li><a href="{% url 'donate' %}">Donate</a></li>
          <li><a href="{% url 'feedback' %}">Feedback</a></li>
          <li><a href="{% url 'account' %}">Account</a></li>
          <li><a href="{% url 'user-logout' %}">Logout</a></li>
        </ul>
      </nav>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>

  <section id="account" class="account d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Account Management</h1>
          <!-- Account Management Form -->
          <!-- Clickable!! need ni mugana if i update ang account dapat ma update ang account sa db sab-->
          <form action="{% url '' %}" method="post">
            {% csrf_token %}
            <!-- Add your account management form fields here -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" class="btn btn-primary">Update Account</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/events.js"></script>
</body>
